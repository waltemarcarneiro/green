    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var menuStyle = window.getComputedStyle(menu);
            var menuLeft = menuStyle.getPropertyValue("left");

            if (menuLeft === "0px") {
                // Se o menu está aberto, feche-o
                menu.style.left = "-250px";
            } else {
                // Se o menu está fechado, abra-o
                menu.style.left = "0";
            }
        }

        // Adiciona um ouvinte de eventos para fechar o menu ao clicar fora dele
        document.addEventListener('click', function (event) {
            var menu = document.getElementById("menu");
            var targetElement = event.target; // Elemento clicado

            // Verifica se o clique ocorreu dentro do menu ou no ícone de abertura
            if (!menu.contains(targetElement) && targetElement.className !== 'svg-menu') {
                // Fecha o menu se estiver aberto e o clique ocorreu fora dele
                menu.style.left = "-250px";
            }
        });

        // Adiciona um ouvinte de eventos para fechar o menu quando um link é clicado
    var menuLinks = document.querySelectorAll('.menu-item a');
    menuLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            var menu = document.getElementById("menu");
            menu.style.left = "-250px";
        });
    });
    </script>
